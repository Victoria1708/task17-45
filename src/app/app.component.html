<div class="p-grid">
  <div class="p-col-6">
    <h3>Products</h3>
    <p-table [value]="productsCars">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.code}}</td>
          <td [ngClass]="{sale: product.name === 'Volvo'}">{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.quantity}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col-12">
    <h3>Users</h3>
    <p-table [value]="users">
      <ng-template pTemplate="header">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>City</th>
          <th>Phone</th>
          <th>Website</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address.city}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.website}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-child [product]="products[0]" (duplicateProduct)="addProduct($event)"></app-child>
